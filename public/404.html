<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // SPA redirect for GitHub Pages
      // Store the full path+search+hash, then redirect to the app root
      const l = window.location;
      sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
      l.replace(l.origin + '/MyLibrary/');
    </script>
  </head>
  <body></body>
</html>
